<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳商家儀表板</title>
</head>
<body>
    <h1>餐廳商家儀表板</h1>
    <a href="/logout">登出</a>
    <h2>菜單管理</h2>
    <form action="/add_menu_item" method="POST">
        <label for="item_name">菜品名稱：</label>
        <input type="text" id="item_name" name="item_name" required><br>
        <label for="price">價格：</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
        <button type="submit">新增菜品</button>
    </form>
    <h2>目前菜單</h2>
    <ul>
        {% for item in menu %}
        <li>{{ item.item_name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
